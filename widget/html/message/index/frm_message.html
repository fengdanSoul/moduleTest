<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="./message.css" />
</head>
<body>

<div class="message-list"></div>

<div class="empty-box">
    <img src="../../../image/empty.png">
    <p>您还没有任何消息哦~</p>
</div>

<script id="list-tpl" type="text/x-dot-template">
{{ for(var x in it) { }}

<div class="item {{= it[x].status == 1 ? '' : 'unread' }}" data-id="{{= it[x].id }}" tapmode>
    <div class="title">{{= it[x].name }}</div>
    <div class="content">{{= it[x].content }}</div>
    <div class="mb-10"></div>
    <div class="time">{{= it[x].createTime }}</div>
</div>

{{ } }}
</script>

<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/zepto.js"></script>
<script type="text/javascript" src="../../../lib/dotT.js"></script>
<script type="text/javascript" src="../../../script/functions.js"></script>
<script type="text/javascript" src="./message.js"></script>

</body>
</html>
