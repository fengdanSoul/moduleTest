<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="./user.css" />
</head>

<body>

<div id="user-top">
    <div class="user-info">
      <img src="../../image/avatar_default.jpg" alt="">
      <div class="text">
          <p class="mobile">--</p>
          <p class="status">--</p>
      </div>
    </div>
</div>

<div class="funcs">
    <div id="order" class="item" tapmode data-page="../order/index/order.html">
        <i class="icon-order"></i>
        回租订单
    </div>

    <div id="bankcard" class="item" tapmode data-page="../bankcard/bankcard.html">
        <i class="icon-bank-manage"></i>
        银行卡管理
    </div>
</div>

<div class="menu-group">
    <div id="message" class="item is-link" tapmode data-page="../message/index/message.html">
        <i class="icon icon-message"></i>
        <label>消息中心</label>
    </div>

    <div id="help" class="item is-link" tapmode data-page="../help/index/help.html">
        <i class="icon icon-help"></i>
        <label>帮助中心</label>
    </div>

    <div id="password" class="item is-link" tapmode data-page="../password/password.html">
        <i class="icon icon-reset-password"></i>
        <label>重置密码</label>
    </div>

    <div id="feedback" class="item is-link" tapmode data-page="../feedback/feedback.html">
        <i class="icon icon-feedback"></i>
        <label>意见反馈</label>
    </div>
</div>

<div class="menu-group">
    <div id="settings" class="item is-link" tapmode data-page="../settings/settings.html">
        <i class="icon icon-settings"></i>
        <label>设置</label>
    </div>
</div>

</body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript" src="../../script/functions.js"></script>
<script type="text/javascript" src="./user.js"></script>

</html>
