<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="./login.css" />
</head>
<body>

<div class="title">
    <h3>登录</h3>
    <span>解燃眉之急,您身边的财富之家</span>
</div>

<div class="menu-group">
    <form action="" method="post">
        <div class="item no-icon">
            <input name="phone" type="tel" maxlength="11" placeholder="手机号" required>
        </div>
        <div class="item no-icon">
            <input name="password" type="password" maxlength="18" placeholder="密码" required>
        </div>
    </form>
</div>

<div class="submit-btn">
    <button tapmode>登录</button>
</div>

<span class="forget-password" tapmode>忘记密码？</div>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript" src="../../script/functions.js"></script>
<script type="text/javascript" src="./login.js"></script>

</body>
</html>
