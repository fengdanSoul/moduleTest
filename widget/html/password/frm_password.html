<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="./password.css" />
</head>
<body>

<form action="">
    <div class="menu-group">
        <div class="item no-icon">
            <label>手机号</label>
            <input name="phone" type="tel" maxlength="11" required err-msg="请输入手机号">
        </div>
        <div class="item no-icon">
            <label>验证码</label>
            <div class="input-box">
                <input name="code" type="tel" maxlength="6" required err-msg="请输入验证码">
            </div>
            <button class="sms-btn" type="button" tapmode>获取验证码</button>
        </div>
    </div>

    <div class="menu-group">
        <div class="item no-icon">
            <label>新密码</label>
            <input name="password" type="password" maxlength="18" required err-msg="请输入新密码">
        </div>
        <div class="item no-icon">
            <label>确认密码</label>
            <input name="confirmPassword" type="password" maxlength="18" required err-msg="请再次输入密码">
        </div>
    </div>
</form>

<div class="submit-btn">
    <button tapmode>确定</button>
</div>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.js"></script>
<script type="text/javascript" src="../../script/functions.js"></script>
<script type="text/javascript" src="./password.js"></script>

</body>
</html>
